{% extends "layout.html" %}
{% block title %}Main{% endblock %}
{% block content %}
Käyttäjien määrä: {{ count }}
<ul>
{% for user in users %}
{% if user.role %}
<li>{{ user.username }} &#9733;</li>
{% else %}
<li>{{ user.username }}</li>
{% endif %}
{% endfor %}
</ul>

<form action="/result" method="GET">
    Hakusana: <input type="text" name="query">
    <br>
    <input type="submit" value="Search">
</form>
{% endblock %}
