{% extends "layout.html" %}
{% block title %}Main{% endblock %}
{% block content %}
Käyttäjien määrä: {{ count }}
<ul>
{% for user in users %}
{% if user.role %}
<li><a href="/{{ user.id }}"> {{ user.username }} &#9733;</a></li>
{% else %}
<li><a href="/{{ user.id }}">{{ user.username }}</a></li>
{% endif %}
{% endfor %}
</ul>

<form action="/result" method="GET">
    Hakusana: <input type="text" name="query">
    <br>
    <input type="submit" value="Search">
</form>
{% endblock %}
