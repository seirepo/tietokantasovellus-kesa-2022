{% extends "layout.html" %}
{% block title %}Main{% endblock %}
{% block content %}
<h2>Create new set</h2>

<form action="/add-new-set" method="post">

    <p>Name:
    <input type="text" name="name" minlength="1" maxlength="20"></p>
    <p>Description:
    <input type="text" name="description" minlength="1" maxlength="100"></p>

    <p>Words:<br>
    <textarea name="words" placeholder="Ex. cat;kissa" rows="8" cols="40" maxlength="10000">
    </textarea></p>

    <p>1rst word:
    <input type="text" name="word1" placeholder="en" minlength="0" maxlength="20"></p>
    <p>2nd word:
    <input type="text" name="word2" placeholder="fi" minlength="0" maxlength="20"></p>

    <input type="submit" value="Create set">

    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">

</form>

{% endblock %}
