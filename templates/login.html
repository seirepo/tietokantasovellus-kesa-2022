{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block header %}Login{% endblock %}
{% block content %}
<form action="/login" method="POST">
    <p>Username:
    <input type="text" name="username"></p>
    <p>Password:
    <input type="password" name="password"></p>
    <input type="submit" value="Log in">
    <br>
    <a href="/">Cancel</a>
</form>
{% endblock %}
