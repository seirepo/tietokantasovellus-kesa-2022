{% extends "layout.html" %}
{% block title %}{{ username }}{% endblock %}
{% block content %}
Sets <p>
    {% if count == 0 %}
    No sets :-(
    {% else %}
        {% for set in sets %}
            <b>{{ set.name }}</b>
            <br>
            {{set.description }}
            <br><br>
        {% endfor %}
    {% endif %}
{% endblock %}
